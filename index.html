<!DOCTYPE html>
<html>
  <head>
      <title>
          Dictionary
      </title>
    <link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<script src="definition.js"></script>
  </head> 
  <body>
      <div>
         <header>
            <h1>Web Dictionary</h1>
            </header>
        </div>

    <div>
        <div>
			<p>Lookup the definition of a word (e.g. ajax, html,bar, phpjavascript or css)</p>
		</div>
		<div>
		    <form class="searchform cf">
                <input type="text" name="search" id="input" placeholder="Type your word here"/>
		        <button type="button" id="search">Search</button>
		        <button type="button" id="searchall">Get All Definitions</button>
            </form>
		</div>
    </div>
    <div>
        <p><h2>Result</h2></p>
        <div id="result"></div>
    </div>
  </body>
</html>
